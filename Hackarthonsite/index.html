<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health Gateway</title>
    <link rel="icon" href="images/background.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" placeholder="Patient ID" name="username" required>
            <input type="password" placeholder="Passcode" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Here, you can add any client-side validation or checks if needed
            window.location.href = 'home.html'; // Redirect to the home page
        });
    </script>
</body>
</html>
